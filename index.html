    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020617;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .rajdhani { font-family: 'Rajdhani', sans-serif; }

        /* Background Animasi Nebula */
        .animated-bg {
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* Glassmorphism Desktop & Mobile */
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Grid Layout Desktop */
        @media (min-width: 768px) {
            .links-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
            .full-width { grid-column: span 2; }
        }

        /* Tombol & Ikon Container */
        .link-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .link-btn:hover {
            transform: scale(1.03) translateY(-3px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Wadah Ikon Sesuai Gambar Referensi */
        .icon-box {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .link-btn:hover .icon-box {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        /* Animasi Glow Profil */
        .avatar-glow {
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
            animation: pulseGlow 3s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 35px rgba(99, 102, 241, 0.6); }
        }
    </style>
